{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
    <dl>
      <dt>Your Phone Number:
      <dd><input type=text size=30 name=phone>
    </dl>
  </form>
  <ul class=entries>
  {% for entry in entries %}
    <li><strong>Phone #:&nbsp;</strong>{{ entry.phone }}&nbsp;<strong>Buddy:&nbsp;</strong>{{ entry.buddy }}
  {% else %}
    <li><em>Unbelievable. No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
